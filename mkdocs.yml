site_name: DataOS Vulcan
site_description: Complete documentation for Vulcan - complete stack for building data products
site_author: DataOS Vulcan Team
site_url: https://tmdc-io.github.io/vulcan-book

# Repository
repo_name: tmdc-io/vulcan-book
repo_url: https://github.com/tmdc-io/vulcan-book
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  
  # Logo and favicon
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  
  palette:
    # Light mode - White & Grey
    - scheme: default
      primary: white
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode - White & Grey
    - scheme: slate
      primary: white
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography
  font:
    text: Atkinson Hyperlegible
    code: Source Code Pro

  # Features
  features:
    # Navigation
    - navigation.instant        # Single-page app experience
    - navigation.instant.prefetch  # Prefetch pages for faster loading
    - navigation.tracking       # Update URL with current section
    - navigation.tabs           # Top-level tabs in header
    - navigation.tabs.sticky   # Sticky navigation tabs
    - navigation.sections       # Group navigation sections
    - navigation.expand         # Expand all sections by default
    - navigation.path           # Show navigation path
    - navigation.top            # Back to top button
    - navigation.footer         # Previous/next navigation in footer
    
    # Table of Contents
    - toc.follow               # Sidebar follows scroll
    - toc.integrate            # Integrate TOC with navigation
    
    # Search
    - search.highlight         # Highlight search terms
    - search.suggest           # Search suggestions
    - search.share             # Share search results
    
    # Content
    - content.code.copy        # Copy code blocks
    - content.code.annotate    # Code annotations
    - content.tabs.link        # Link content tabs

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started/index.md
  - Models:
    - Overview: models/index.md
    - Model Properties: models/model-properties.md
    - Model Testing: models/model-testing.md
    - Model Operations: models/model-operations.md
    - Model Optimization: models/model-optimization.md
  - Semantic Layer:
    - Overview: semantic-layer/index.md
    - YAML Reference: semantic-layer/yaml-reference.md
    - Measures: semantic-layer/measures.md
    - Joins: semantic-layer/joins.md
    - Validation: semantic-layer/validation.md
  - Audits: audits/index.md
  - Data Quality: data-quality/index.md
  - APIs: apis/index.md

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  
  - mermaid2:
      arguments:
        theme: base
        themeVariables:
          primaryColor: '#9e9e9e'
          primaryTextColor: '#ffffff'

# Markdown extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 2

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: tmdc-io
      repo: vulcan-book
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.blocks.admonition
  - pymdownx.blocks.definition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

# Extra configuration
extra:
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tmdc-io/vulcan-book
  
# Copyright
copyright: |
  Copyright &copy; 2024 DataOS Vulcan Team<br>
  <small>Complete stack for building data products</small>

