theme:
  name: material
  custom_dir: overrides
  logo: assets/images/vulcan-white.svg
  favicon: assets/images/vulcan.svg
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # Navigation
    - navigation.instant           # Single-page app experience
    - navigation.instant.prefetch  # Prefetch pages for faster loading
    - navigation.instant.progress  # Show loading progress bar
    - navigation.tracking          # Update URL with current section
    # - navigation.tabs            # Top-level tabs in header
    # - navigation.tabs.sticky     # Sticky navigation tabs
    # - navigation.sections          # removed - sections are now collapsible toggles
    # - navigation.expand            # removed - keep sections collapsed by default
    - navigation.indexes           # Section index pages are clickable
    - navigation.path              # Show breadcrumb navigation path
    - navigation.top               # Back to top button
    - navigation.footer            # Previous/next page links in footer

    # Table of Contents
    - toc.follow                   # TOC sidebar follows scroll position

    # Search
    - search.highlight             # Highlight search terms on page
    - search.suggest               # Search suggestions as you type
    - search.share                 # Share search results

    # Content
    - content.tabs.link            # Link content tabs across page
    - content.code.copy            # Copy button on code blocks
    - content.code.annotate        # Code annotations
    - content.tooltips             # Improved tooltips

plugins:
  - include-markdown
  - search:
      separator: '[\s\-,:!=\[\]()"/_]+'
  - glightbox
  - mermaid2:
      arguments:
        theme: base
        themeVariables:
          primaryColor: '#9e9e9e'
          primaryTextColor: '#ffffff'

markdown_extensions:
  # Python Markdown
  - abbr
  - def_list
  - tables
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Link to this section
      title: On this page
      toc_depth: 3
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: tmdc-io
      repo: vulcan-book
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.blocks.admonition
  - pymdownx.blocks.definition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - sane_lists

