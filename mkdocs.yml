theme:
  name: material
  custom_dir: overrides
  logo: assets/images/vulcan-white.svg
  favicon: assets/images/vulcan.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: #3C64E2
      accent: #3C64E2
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: #3C64E2
      accent: #3C64E2
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - navigation.instant        # Single-page app experience
    - navigation.instant.prefetch  # Prefetch pages for faster loading
    - navigation.tracking       # Update URL with current section
    - navigation.tabs           # Top-level tabs in header
    - navigation.tabs.sticky   # Sticky navigation tabs
    - navigation.sections       # Group navigation sections
    - navigation.expand         # Expand all sections by default
    - navigation.path           # Show navigation path
    - navigation.top            # Back to top button

    # Table of Contents
    - toc.follow               # Sidebar follows scroll
    # - toc.integrate            # Integrate TOC with navigation

    # Search
    - search.highlight         # Highlight search terms
    - search.suggest           # Search suggestions
    # - search.share             # Share search results

    # Content
    - content.tabs.link        # Link content tabs
    - content.code.copy        # Copy code blocks
    - content.code.annotate    # Code annotations

plugins:
  - include-markdown
  - search:
      separator: '[\s\-,:!=\[\]()"/_]+'
  - glightbox
  - mermaid2:
      arguments:
        theme: base
        themeVariables:
          primaryColor: '#9e9e9e'
          primaryTextColor: '#ffffff'

markdown_extensions:
  # Python Markdown
  - abbr
  - def_list
  - tables
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 2
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: tmdc-io
      repo: vulcan-book
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.blocks.admonition
  - pymdownx.blocks.definition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - sane_lists

extra_css:
