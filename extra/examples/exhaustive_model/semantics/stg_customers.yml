models:
  vulcan_demo.stg_customers:
    alias: customers
    description: "Staging table for customer data with region information"
    
    dimensions:
      includes:
        - customer_sk
        - customer_id
        - customer_name
        - email
        - region_id
        - region_name
      

    measures:
      customer_count:
        type: number
        expression: COUNT(*)
        description: "Total number of customers in staging"
    


