name: orders360
tenant: marketing
description: This DataOS example data product shows a minimal setup for a PostgreSQL-based data pipeline.
linter:
  enabled: false
  warn_rules:
    - preferassertions  # Yellow warning, doesn't block
    - nomissingaudits

object_store:
  provider: minio
  bucket: warehouse
  base_path: queries
  compression: snappy
  presigned_url_expiry_mins: 60  # URLs valid for 1 hour
  credentials:
    endpoint_url: http://127.0.0.1:9000
    access_key_id: admin
    secret_access_key: password
    region: us-east-1


model_defaults:
  dialect: postgres
  cron: '*/5 * * * *'  # Every 5 minutes

gateways:
  default:
    connection:
      type: postgres
      host: 127.0.0.1
      port: 5433
      user: vulcan
      password: vulcan
      database: warehouse

    # State sync - use PostgreSQL (recommended for production)
    state_connection:
      type: postgres
      host: 127.0.0.1
      port: 5431
      user: vulcan
      password: vulcan
      database: statestore

    # State schema name
    state_schema: orders360
