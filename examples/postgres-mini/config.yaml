name: orders360
tenant: sales
description: Daily sales analytics pipeline tracking order volumes, revenue trends, and customer activity across the e-commerce platform.

# --- Gateway Connection ---
gateways:
  default:
    connection:
      type: postgres
      host: 127.0.0.1
      port: 5433
      user: vulcan
      password: vulcan
      database: warehouse

    # State sync - use PostgreSQL (recommended for production)
    state_connection:
      type: postgres
      host: 127.0.0.1
      port: 5431
      user: vulcan
      password: vulcan
      database: statestore


default_gateway: default

# --- Model Defaults ---
model_defaults:
  dialect: postgres
  start: 2024-01-01
  cron: '@daily'

# --- Linting Rules ---

linter:
  enabled: true
  rules:
    - ambiguousorinvalidcolumn
    - invalidselectstarexpansion
    - noambiguousprojections
